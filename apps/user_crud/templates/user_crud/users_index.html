<!-- user_crud/user_base.htmlを継承する -->
{% extends "user_crud/user_base.html" %} {% block title %}ユーザーの一覧{%
endblock %} {% block content %}
<h2>ユーザーの一覧</h2>

<a href="{{ url_for('user_crud.create_user') }}">ユーザー新規作成</a>

<table>
  <tr>
    <th>ユーザーID</th>
    <th>ユーザー名</th>
    <th>メールアドレス</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>
      <a href="{{ url_for('user_crud.edit_user', user_id=user.id) }}"
        >{{ user.id }}</a
      >
    </td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
  </tr>
  {% endfor %}
</table>
<p>
  <a href="{{ url_for('oshi_crud.create') }}">推しを登録</a>
</p>
<p>
  <a href="{{ url_for('oshi_crud.comment_list') }}">推しへのコメント一覧</a>
</p>
{% endblock %}
